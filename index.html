<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Signup using grid and flex</title>
</head>

<body>

  <div class="grid-container">
    <header class="grid-box1">
      <img src="./images/flame-sign-in.svg" class="logo" alt="Logo"/>
      <div class="asgardname">
        Asgard
      </div>

    </header>
    
      <main class="grid-box2">
        <h1>Sign up to Asgard</h1>

        <div class="login-wrapper">
          <p class="text-gray">Already have an account? 
            <a class="light-blue login link-style"href="#">Log In</a>
          </p>
          <div>

        <!-- Sign up buttons -->
        <div class="signup-button-wrapper"> 
              <button class="global-button s-btn-white">
                <span><img class="google-img"src="./images/google.svg" alt="google-logo"></span>
                <span class="googletext"> Sign up with Google</span>
              </button>

              <button class="global-button s-btn-gray">
                <img class="signup-icons" src="./images/facebook.png" alt="facebook-logo">
              </button>

              <button class="global-button s-btn-gray">
                <img class="signup-icons" src="./images/apple.svg" alt="">
              </button>
        </div>
        
        <div class="text-gray or-text">
          <p> - OR - </p>
        </div>

        <!-- form -->
        <Form>
          <label for="fullname">Full Name</label>
          <input class="ko" type="text" id="fullname" name="fullname" placeholder="Fullname here">
          
          <label for="email">Email address</label>
          <input  class="ko" type="email" id="email" name="email" placeholder="Email here">
          
          <label for="password">Password</label>
          <input  class="ko" type="password" id="password" name="password" placeholder="Password here">
          
          <p>Password strength</p>
          <div class="strength-container">
            <div class="greenbox"></div>
            <div class="greenbox"></div>
            <div class="greenbox"></div>
            <div class="graybox"></div>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox" value="checked">            
              <div class="checkbox-text">
                By creating account, you agree to accept our <a class="link-style" href="#">Privacy Policy Terms of Service</a> and <a class="link-style" href="#">Notification settings</a>
              </div>
          </div>
          
          <div class="create-btn-wrapper">
            <button class="create-acc-button global-button">Create Account</button>
          </div>
          
        </Form>
    </main>

</div>
  
</body>
</html>
