<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Signup using grid and flex</title>
</head>

<body>

  <div class="grid-container">
    <header class="grid-box1">
      <div class="asgardname">
        Asgard
      </div>

    </header>
    
      <main class="grid-box2">
        <h1>Sign up to Asgard</h1>

        <div class="login-wrapper">
          <p class="text-gray">Already have an account? 
            <a class="light-blue login"href="#">Log In</a>
          </p>
          <div>

            <!-- buttons -->
        <div class="signup-button-wrapper"> 
              <button class="signup-button s-btn-white">
                <span><img class="google-img"src="./images/google.svg" alt="google-logo"></span>
                <span class="googletext"> Sign up with Google</span>
              </button>

              <button class="signup-button s-btn-gray">
                <img class="signup-icons" src="./images/facebook.png" alt="facebook-logo">
              </button>

              <button class="signup-button s-btn-gray">
                <img class="signup-icons" src="./images/apple.svg" alt="">
              </button>
        </div>
        
        <div class="text-gray or-text">
          <p> - OR - </p>
        </div>

        <Form>
          <label for="fullname">Full Name</label>
          <input class="ko" type="text" id="fullname" name="fullname" placeholder="Fullname here">
          
          <label for="email">Email address</label>
          <input  class="ko" type="email" id="email" name="email" placeholder="Email here">
          
          <label for="password">Password</label>
          <input  class="ko" type="password" id="password" name="password" placeholder="Password here">
          
          <p>Password strength</p>
          <div class="password-strength">
            <span class="greenbox"></span>
            <span class="greenbox"></span>
            <span class="greenbox"></span>
            <span class="graybox"></span>
          </div>

          <input type="checkbox" id="check" name="check" value="check">
          <label for="check"><span></span>
            By creating account, you agree to accept our <a href="#">Privacy Policy Terms of Service</a> and <a href="#">Notification settings</a>
          </label>
          
          <button>Create Account</button>
          
        </Form>
    </main>

</div>
  
</body>
</html>
