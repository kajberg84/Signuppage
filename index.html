<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Signup using grid and flex</title>
</head>

<body>

  <div class="grid-container">
    <header class="grid-box1">
      <div class="asgardname">
        Asgard
      </div>

    </header>
    
      <main class="grid-box2">
        <h1>Sign up to Asgard</h1>
        <div class="login-wrapper">
          <p class="text-gray">Already have an account? 
            <a class="light-blue login"href="#">Log In</a>
          </p>
          <div>

            <!-- buttons -->
          <div class="signup-button-wrapper"> 

              <button class="signup-button s-btn-white">
                <span><img class="google-img"src="./images/google.svg" alt="google-logo"></span>
                <span class="googletext"> Sign up with Google</span>
              </button>


            <button class="signup-button s-btn-gray">
              <img class="signup-icons" src="./images/facebook.png" alt="facebook-logo">
            </button>

            <button class="signup-button s-btn-gray">
              <img class="signup-icons" src="./images/apple.svg" alt="">
            </button>

        </div>
        
        <p> - OR - </p>
        
        <Form>
          
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Fullname here">
          
          <label for="email">Email here</label>
          <input type="email" id="email" name="email" placeholder="Email here">
          
          <label for="password">Password here</label>
          <input type="password" id="password" name="password" placeholder="Password here">
          
          <p>Password Strength</p>
          <div class="password-strength">
            <span class="greenbox">green</span>
            <span class="greenbox">green</span>
            <span class="greenbox">green</span>
            <span class="graybox">empty</span>
          </div>
          
          <input type="checkbox" id="check" name="check" value="check">
          <label for="check"><span></span>
            By creating account, you agree to accept our <a href="#">Privacy Policy Terms of Service</a> and <a href="#">Notification settings</a>
          </label>
          
          <button>Create Account</button>
          
        </Form>
    </main>

</div>
  
</body>
</html>
